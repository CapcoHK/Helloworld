log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender

#Console Appender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss,SSS} [%p] {%t} %10.20c.%M - %m%n
log4j.appender.console.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss,SSS} [%p] {%t} %C.%M - %m%n
log4j.appender.console.threshold=DEBUG